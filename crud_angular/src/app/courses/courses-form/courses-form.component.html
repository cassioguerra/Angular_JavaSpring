<mat-card>

<mat-toolbar color="primary">
  Detalhes Dos Materiais
</mat-toolbar>

<mat-card-content>
<form [formGroup]="Form">
  <mat-form-field  class="full-width">
    <input matInput placeholder="Nome" formControlName="nome">
  </mat-form-field>

  <mat-form-field  class="full-width" >
    <mat-label> Tipo </mat-label>
    <mat-select  formControlName="tipo">
      <mat-option value="null"></mat-option>
      <mat-option value="Rolpa">Rolpa</mat-option>
      <mat-option value="Alimento">Alimento</mat-option>
    </mat-select>
  </mat-form-field>
</form>
</mat-card-content>

<mat-card-actions>
  <button mat-raised-button color="primary" (click)="onSubmit()" >Salvar</button>
  <button mat-raised-button color="MediumBlue" (click)="onCancel()">Cancelar</button>
</mat-card-actions>

</mat-card>
