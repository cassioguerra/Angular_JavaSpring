<mat-card>
  <mat-toolbar color="primary">
    Coisas Disponívei </mat-toolbar>

    <div *ngIf="courses$ | async as courses; else loading">
  <table mat-table [dataSource]="courses" class="mat-elevation-z8">


    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let couser">{{ couser.nome }}</td>
    </ng-container>

    <!-- TIPO Column -->
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let couser">{{ couser.tipo }}
        <mat-icon aria-hidden="false" aria-label="Categoria do curso " > {{couser.tipo | category}}</mat-icon>
      </td>
    </ng-container>

     <!-- botão Column -->
     <ng-container matColumnDef="ações">
      <mat-header-cell *matHeaderCellDef>
        <button mat-mini-fab color="accent" aria-label="Adiciona uma produto">
          <mat-icon (click)="onAdd()">add</mat-icon>
        </button>
      </mat-header-cell>
          <mat-cell *matCellDef="let course">
            <button mat-icon-button color="primary" aria-label="Editar informações ">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" aria-label="Editar uma produto">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>

    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>


<ng-template #loading>
  <div class="loanding-spinner">
  <mat-spinner></mat-spinner>
</div>
</ng-template>


</mat-card>
